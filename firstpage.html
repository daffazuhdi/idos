<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-cover {
            background-image: url('compilation.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-box {
            background-color: rgba(0, 0, 0, 0.7); /* Black background with 70% opacity */
            padding: 20px;
            border-radius: 10px;
            max-width: 90%; /* Adjust to fit smaller screens */
            text-align: center;
        }
        .btn-custom {
            padding: 12px 24px;
            font-size: 1.25rem;
            background-color: rgb(255, 255, 255);
            border-color: black;
            color: rgb(0, 0, 0);
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #333;
            border-color: #333;
        }
        h1 {
            font-size: 2rem; /* Adjusted for better readability on smaller screens */
            margin-bottom: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-cover">
        <div class="content-box">
            <h1>Press This Button For a Surprise</h1>
            <a href="index.html" class="btn btn-custom">SURPRISE</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
